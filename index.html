<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Techify</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="contact.html">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <div class="fullpage">
        <div class="navbar">
            <div>
                <a class="maintitle" href="index.html">Techify</a>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><button class='loginbutton' onclick="document.getElementById('loginform').style.display='block'" style="width: auto;">Login</button></li>
                </ul>
            </nav>
        </div>
        <div id="loginform" class="loginpage">
            <div class="formbox">
              <div class="buttonbox">
                 <div id="btn"></div>
                  <button type="button" onclick="login()" class="toggle-btn">Login</button>
                  <button type="button" onclick="register()" class="togglebtn">Register</button>
              </div>
              <form id="login" class="inputgrouplogin">
                <input type="text" class="inputfield" placeholder="E-mail" required>
                <input type="password" class="inputfield" placeholder="Enter Password" required>
                <input type="checkbox" class="checkbox"><span>Remember Password</span>
                <button type="submit" class="submitbtn">Log in</button>
              </form>
              <form id="register" class="inputgroupregister">
                <input type="text" class="inputfield" placeholder="First Name" required>
                <input type="text" class="inputfield" placeholder="Last Name" required>
                <input type="email" class="inputfield" placeholder="E-mail" required>
                <input type="password" class="inputfield" placeholder="Enter Password" required>
                <input type="password" class="inputfield" placeholder="Confirm Password" required>
                <input type="checkbox" class="checkbox"><span>I agree to the terms and conditions</span>
                <button type="submit" class="submitbtn">Register</button>
              </form>
              <p class="copyrights">Â©abnas2023</p>
            </div>
        </div>
    </div>
    <script>
        var x=document.getElementById('login');
		var y=document.getElementById('register');
		var z=document.getElementById('btn');
		function register()
		{
			x.style.left='-400px';
			y.style.left='50px';
			z.style.left='110px';
		}
		function login()
		{
			x.style.left='50px';
			y.style.left='450px';
			z.style.left='0px';
		}
	</script>
	<script>
        var modal = document.getElementById('loginform');
        window.onclick = function(event) 
        {
            if (event.target == modal) 
            {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
